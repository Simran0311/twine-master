    <script type="text/javascript">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://boards.greenhouse.io/embed/job_board/js?for=twinelabs"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var shrinkHeader = 10;
      var box1 = 200;
      var box2 = 300;
      var box3 = 500;
      var box4 = 700;
      var box5 = 800;
      var box6 = 1000;
      $(window).scroll(function() {
        var scroll = getCurrentScroll();
        if (scroll >= shrinkHeader) {
          $("body").addClass("scrolled");
        } else {
          $("body").removeClass("scrolled");
        }
        if (scroll >= box1) {
          $(".box1").addClass("box-active");
          $("#leftgear").addClass("rotate1");
        }
        if (scroll >= box2) {
          $(".box2").addClass("box-active");
          $("#leftgear").addClass("rotate2");
        }
        if (scroll >= box3) {
          $(".box3").addClass("box-active");
          $("#leftgear").addClass("rotate3");
        }
        if (scroll >= box4) {
          $(".box4").addClass("box-active");
          $("#leftgear").addClass("rotate4");
        }
        if (scroll >= box5) {
          $(".box5").addClass("box-active");
          $("#leftgear").addClass("rotate5");
        }
        if (scroll >= box6) {
          $("#leftgear").addClass("rotate6");
        }
      });
      function getCurrentScroll() {
        return window.pageYOffset || document.documentElement.scrollTop;
      }

      $("body").on("click", ".navbar-toggler", function() {
        $(this).toggleClass("toggle");
      });

      $("#hide").hide();
      $("body").on("click", "#show", function() {
        $("#less").slideDown();
        $(this).hide();
        $("#hide").show();
      });
      $("body").on("click", "#hide", function() {
        $("#less").slideUp();
        $(this).hide();
        $("#show").show();
      });

      $(".nav-item a").on("click", function() {
        $(window).scrollTop(0);
      });
    });

    function openCity(evt, cityName) {
      console.log(cityName);
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    $("body").on("mouseover", ".tablinks", function(e) {
      var sec = $(this).attr("section");
      openCity(e, sec);
    });

    new WOW().init();
  </script>
</html>
